language: groovy

# set sudo required for non-container vm with more mem even though we don't need sudo
# https://docs.travis-ci.com/user/reference/overview/
sudo: required
dist: trusty

install:
  - git fetch --unshallow

matrix:
  include:
    - env: BC='legacy'
      jdk: openjdk14
    - env: BC='legacy'
      jdk: openjdk13
    - env: BC='legacy'
      jdk: openjdk12
    - env: BC='legacy'
      jdk: openjdk11
    - env: BC='legacy'
      jdk: openjdk10
    - env: BC='legacy'
      jdk: oraclejdk9
    - env: BC='legacy'
      jdk: oraclejdk8

    - env: BC='indy'
      jdk: openjdk14
    - env: BC='indy'
      jdk: openjdk13
    - env: BC='indy'
      jdk: openjdk12
    - env: BC='indy'
      jdk: openjdk11
    - env: BC='indy'
      jdk: openjdk10
    - env: BC='indy'
      jdk: oraclejdk9
    - env: BC='indy'
      jdk: oraclejdk8

    - env: BC='sonar'
      jdk: openjdk11

before_script:
  - unset _JAVA_OPTIONS

script:
  - ./gradlew -version
  - if [ "$BC" == "legacy" ]; then travis_wait 60 ./gradlew test; elif [ "$BC" == "sonar" ]; then travis_wait 60 ./gradlew sonarqube -Dsonar.login=$SONAR_LOGIN -Pcoverage=true -x testWithIndy; else travis_wait 60 ./gradlew testWithIndy; fi

# As recommended in:
# https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

